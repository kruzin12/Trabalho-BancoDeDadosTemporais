<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Carro</title>
  <script defer src="js/editar.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4">Editar Carro</h1>

    <!-- Informações do carro -->
    <div id="carro-info" class="mb-6"></div>

    <!-- Formulário de edição -->
    <form id="form-editar" class="space-y-3">
      <div>
        <label for="marca" class="block font-semibold">Marca:</label>
        <input id="marca" type="text" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="placa" class="block font-semibold">Placa:</label>
        <input id="placa" type="text" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="cor" class="block font-semibold">Cor:</label>
        <input id="cor" type="text" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="quilometragem" class="block font-semibold">Quilometragem:</label>
        <input id="quilometragem" type="number" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="status" class="block font-semibold">Status:</label>
        <select id="status" class="w-full border p-2 rounded">
          <option>Disponível</option>
          <option>Alugado</option>
          <option>Em manutenção</option>
          <option>Avariado</option>
          <option>Roubado</option>
          <option>Vendido</option>
        </select>
      </div>
      <div>
        <label for="preco" class="block font-semibold">Preço (R$):</label>
        <input id="preco" type="number" step="0.01" class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Salvar Alterações
      </button>
    </form>
  </div>

</body>
</html>
