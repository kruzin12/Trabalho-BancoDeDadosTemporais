<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alugar Carro</title>
  <script defer src="alugar.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4">Alugar Carro</h1>
    <div id="carro-info"></div>

    <form class="mt-4 space-y-3">
      <div>
        <label class="block font-semibold">Cliente:</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="Nome do cliente">
      </div>
      <div>
        <label class="block font-semibold">Data de Retirada:</label>
        <input type="date" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Data de Devolução:</label>
        <input type="date" class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
        Confirmar Aluguel
      </button>
    </form>
  </div>
</body>
</html>
